<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="productpre.css">
    <link rel="icon" href="imgs/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="card">

    <!-- Left: Image -->
    <div class="card-image">
        <img src="imgs/image-product-desktop.jpg" alt="Perfume Image">
    </div>

    <!-- Right: Description -->
    <div class="card-content">
        <p class="tag">PERFUME</p>

        <h1 class="title">Gabrielle Essence Eau<br>De Parfum</h1>

        <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-row">
            <span class="price">$149.99</span>
            <span class="old-price">$169.99</span>
        </div>

        <button class="btn">
            <span class="cart-icon"><img src="imgs/icon-cart.svg" alt=""></span>
            Add to Cart
        </button>
    </div>

</div>

</body>
</html>
